<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
</head>
<body>
  
    <form>
        <div class="question">
           <label for="">Перше питання: Скільки буде 5+4?</label>
           <input type="radio"name="Question1">2
           <input type="radio"name="Question1">8
           <input type="radio"name="Question1">11
           <input type="radio"name="Question1" class="answer">9
        </div>
        <div class="question">
            <label for="">Друге питання: Скільки буде 5+3?</label>
            <input type="radio" name="Question2">2
            <input type="radio" name="Question2" class="answer">8
            <input type="radio" name="Question2">11
            <input type="radio" name="Question2">9
        </div>
        <div class="question">
            <label for="">Третє питання: Скільки буде 5+6?</label>
            <input type="radio" name="Question3">2
            <input type="radio" name="Question3">8
            <input type="radio" name="Question3" class="answer">11
            <input type="radio" name="Question3">9
        </div>
        <div class="question">
            <label for="">Четверте питання: Скільки буде 5+2?</label>
            <input type="radio" name="Question4">2
            <input type="radio" name="Question4">8
            <input type="radio" name="Question4">11
            <input type="radio" name="Question4" class="answer">7
        </div>
        <div class="question">
            <label for="">П'яте питання: Скільки буде 5+7?</label>
            <input type="radio" name="Question5">2
            <input type="radio" name="Question5">8
            <input type="radio" name="Question5" class="answer">12
            <input type="radio" name="Question5">9
        </div>

        <button type="submit" class="btn">Відправити відповіді</button>

        <p id="show"></p>
    </form>
   
    <script src="./script.js"></script>
</body>
</html>
